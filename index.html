    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #0a0f24 0%, #000814 80%);
            color: white;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo-icon {
            font-size: 50px;
            margin-right: 15px;
        }

        nav h1 {
            font-size: 26px;
            letter-spacing: 1px;
        }

        /* HERO */
        .hero {
            width: 100%;
            height: 100vh;
            padding-top: 150px;
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9, #3b82f6);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 1.2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            color: #d7e0ff;
            margin-top: 20px;
            animation: fadeIn 1.6s ease-in-out;
        }

        /* BUTTON */
        .cta-btn {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 22px;
            color: white;
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #38bdf8;
        }

        /* STAR ANIMATION */
        .stars {
         position: absolute;
         width: 100%;
         height: 100%;
         top: 0; 
         left: 0;
         background: url('https://www.transparenttextures.com/patterns/stardust.png');
         opacity: 0.4;
         animation: moveStars 25s linear infinite;

         pointer-events: none;   /* âœ… FIX â€” now stars cannot block button */
}


        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        /* FADE */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
